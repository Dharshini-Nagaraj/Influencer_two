
<ion-content>

  <p style="font-weight: bold; padding-left: 10px;">Views
       <ion-icon name="information-circle"></ion-icon></p> 
<ion-item lines="none">
  <ion-range id="dual-range" dual-knobs pin color="dark" min="1000" max="2000" step="100" >
  </ion-range>
</ion-item>
<p style="font-weight: bold; padding-left: 10px;">Average Views Per Video 
  <ion-icon name="information-circle"></ion-icon></p> 
<ion-item lines="none">
  <ion-range id="dual-range" dual-knobs pin color="dark" min="1000" max="2000" step="100" >
  </ion-range>
</ion-item>
<ion-button color="light" size="medium" (click)="dismiss()" style="padding-left: 10px;">Clear</ion-button>
<ion-button color="success" size="medium" style="float: right; padding-right: 10px;">Submit</ion-button>
</ion-content>
